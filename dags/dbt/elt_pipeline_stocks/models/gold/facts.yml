version: 2

models:
  - name: fact_adjusted_prices
    description: "Granularity: Stock x Week. Note: Volatility threshold accounts for historical stock splits."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [stock_id, date_id]

    columns:
      - name: stock_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_stock')
              field: stock_id

      - name: date_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_id

      - name: adjusted_close_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: volatility_pct
        description: "Weekly volatility. High threshold (10.0) handles extreme cases like stock splits."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 10
